<body>  
  <div class="background-image">
    <h1><ul><i>Welcome To Our Pizza Parlour!</i></ul></h1>
    <h2>Order your Pizza!</h2>

    

    <form action="submit.html" method="GET">

       <div class="section">
          <!-- Personal Information Section -->
          <header>
            <div style="color:rgb(8, 7, 7); ">
             <fieldset>
                <fieldset>
                    <legend><b>Personal Information</b></legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                </fieldset>  
                <br> 
                
                <fieldset>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br>
                </fieldset>   
                <br> 
        
                <fieldset>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                </fieldset>
                <br>
                

                <fieldset>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required><br>
                </fieldset>
                <br>


                <fieldset>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required><br>
                </fieldset>
                <br>

                <fieldset>
                    <label for="postal_code">Postal Code:</label>
                    <input type="text" id="postal_code" name="postal_code" required><br>
            </fieldset>
            <br>
         </fieldset>

            </header>
                <br>
                

         
        <fieldset style="color:rgb(6, 5, 5); ">
            <fieldset>
           <legend><b>How would you like your Pizza?</b></legend>
            </fieldset>
            <br>


        <fieldset>
             <label for="Name">Name</label>
              <select name="Name" id="Name" required>
                <option value="Artichoke">Artichoke</option>
                <option value="BBQ">BBQ</option> 
                <option value="Grandma">Gradma</option>
                <option value="Hawaiian">Hawaiian</option>
                <option value="Margherita">Margherita</option>
                <option value="Marinara">Marinara</option>
                <option value="Salad">Salad</option>
                <option value="California">California</option>
                <option value="Chicago deep-dish">Chicago deep-dish</option>
                <option value="Detroit">Detroit</option>
                <option value="Greek">Greek</option>
                <option value="Neapolitan">Neapolitan</option>
                <option value="New Haven">New Haven</option>
                <option value="New York">New York</option>
                <option value="Roman">Roman</option>
                <option value="Sicilian">Sicilian</option>
                <option value="St.Louis">St.Louis</option>
              </select>
            </fieldset>
            <br>
        
    

        <div style="color:rgb(9, 9, 8);"> 
            <fieldset>
                <label>
                    Number of Pizza
                   <input type="number" name="number of pizza" min="1" required>
                </label> 
            </fieldset>
            </div>
            <br>
           
        
        <div style="color:rgb(7, 7, 6); ">
            <fieldset>
                <label for="number of slices">Number of Slices</label>
                <input type="number" name="number of slices" id="number of slices" min="6" required>
            </fieldset>
        </div>
        <br>
            
        <div style="color:rgb(14, 9, 6); ">
            <fieldset>

              <fieldset>
                <label  for="Shape"><b>Shape</b></label>
              </fieldset>
                <br>

                <fieldset>
                    <label for="square">Square</label>
                    <input type="radio" name="shape" id="shape" required>
                </fieldset>
                    <br>

                <fieldset>    
                    <label for=">round">Round</label>
                    <input type="radio" name="shape" id="shape" required>
                </fieldset>

            </fielsdet>
        </div>
        <br>
           
        <div style="color:rgb(8, 7, 5); ">
            <fieldset>
                <label for="toppings">Toppings</label>
                <select name="toppings" id="toppings" requuired>
                <option value="Pineapple">Pineapple</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="BBQ Meatlovers">BBQ Meatlovers</option>
                <option value="Garlic Butter Prawns and Chilli">Garlic Butter Prawns and Chilli</option>
                <option value="Sausage & Kale">Sausage & Kale</option>
                <option value="Caramalised onion">Caramalised onion</option>
                <option value="Beef mince">Beef mince</option>
                <option value="Feta">Feta</option>
                <option value="Seafood Pizza">Seafood Pizza</option>
                <option value="Black Olives">Black Olives</option>
                <option value="Green Peppers">Green Peppers</option>
                <option value="Olive Oil">Olive Oil</option>
                <option value="Garlic">Garlic</option>
                </select>
            </fieldset>
        </div>  
        <br>

        <div style="color:rgb(8, 7, 6);">   
           <fieldset> 
            <fieldset>
                <label for="crust_Type"><b>Crust Type</b></label>
            </fieldset>
            <br>
            <fieldset>
                <label for="Deep-dish">Deep-dish</label>
                <input type="radio" name="crust_Type" id="crust_Type" required>
            </fieldset>
            <br>
            
            <fieldset>
                <label for="Thin">Thin</label>
                <input type="radio" name="crust_Type" id="crust_Type" required>
            </fieldset>
            <br>
           </fieldset>
        </div>
        <br>

        <div style="color:rgb(12, 11, 10); ">
            <fieldset>
                <label for="extra"><b>Extra</b></label>
                <input type="text" name="extra" id="extra">
            </fieldset>
        </div>
        <br>
            
        

            <div style="color:rgb(8, 7, 6); ">
                <fieldset>
                    <fieldset>
                        <label for="delivery_option"><b>Delivery Option:</b></label>
                    </fieldset>
                    <br>

                    <fieldset>
                        <label for="take out">Take out</label>
                        <input type="radio" id="takeout" name="delivery_option" value="takeout" checked>
                    </fieldset>
                    <br>    

                    <fieldset>
                        <label for="Delivery">Delivery</label>
                        <input type="radio" id="delivery" name="delivery_option" value="Delivery" >
                    </fieldset>    
                    <br>

                    <fieldset>
                        <label for="eat_in">Eat In</label>
                        <input type="radio" id="takeout" name="delivery_option" value="eat_in" >
                    </fieldset>
                    <br>
                </fieldset>
            </div>
            <br>

            <div style="color:rgb(8, 8, 7); ">
                <fieldset>
                    <label for="comments"><b>Additional Comments:</b></label>
                    <textarea id="comments" name="comments"></textarea>
                </fieldset>
            </div>
            <br>
            
            
                <button type="reset">Reset</button>
                
                <button type="submit">Place My Order</button>
              
            
                
            
             
             </div>
            </fieldset>

        </form>
    </div>
